               name="id" 
               type="text" 
               class="form-control" 
               required>
        
      </div>
      <div class="col-md-6">

                required>
          <option value="">SÃ©lectionner...</option>
          <option *ngFor="let cat of categories" [value]="cat.name">
            {{ cat.name }}
          </option>
        </select>

      <div class="col-md-4">
        <label>Prix</label>
        <input [(ngModel)]="produit.price"

      <div class="col-md-4">
